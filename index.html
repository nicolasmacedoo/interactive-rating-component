<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Interactive rating component</title>

</head>
<body>
  <div class="card">
    <div class="star">
      <img src="images/icon-star.svg" alt="star image">
    </div>
    <div class="content">
      <h1>How did we do?</h1>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <div class="ratings">
        <div class="rate" id="one">1</div>
        <div class="rate" id="two">2</div>
        <div class="rate" id="three">3</div>
        <div class="rate" id="four">4</div>
        <div class="rate" id="five">5</div>
      </div>
      <button id="btn-submit">SUBMIT</button>
    </div>
  </div>

  <!-- Thank you section  -->

  <div class="thank-you hidden">
    <img src="public/images/illustration-thank-you.svg" alt="imagem celular">
    <p class="rated"></p>
    <h1>Thank you!</h1>
    <p id="message">We appreciate you taking the time to give a rating. If you ever need more suporte, dont't hesitate to get in touck!</p>
  </div>
  <script type="module" src="/main.js"></script>
</body>
</html>
